<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <nav>
  <div class="container">
    <div class="navbar-left">
      <a href="#">Shopping Cart Demo</a>
    </div> <!--end navbar-left -->

    <div class="navbar-right">
      <a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">16</span></a>
      <div class="shopping-cart">
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">16</span>
          <div class="shopping-cart-total">
            <span class="lighter-text">Total:</span>
            <span class="main-color-text total">$461.15</span>
          </div>
        </div> <!--end shopping-cart-header -->

        <ul class="shopping-cart-items">
      
        </ul>

        <a href="#" class="button">Checkout <i class="fa fa-chevron-right"></i></a>
      </div> <!--end shopping-cart -->
    </div> <!--end navbar-right -->

  </div> <!--end container -->
</nav>

<div class="navbar"></div>


<div class="container">
  <a href="#" class="button" id="addtocart"> Add to cart</a>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
